<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>LaRSSReader</title>
	<!--link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"-->
<link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
<meta name="description" content="LaRSSReader">

</head>

<body onload=javascript:display_feeds()>

<div id="wrap">
	<div id="header">
		<div id="left"></div>
		<div id="title">LaRSSreader</div>
		<div id="admin">{{name}} (<a href="{{signout_url}}">Sign Out</a>) <a href="/admin">Admin</a></div>
	</div>
	<div id="main">
		<div style="text-align: center">
	</div>
	<div class="row">
		<div style="align:center">
			<form action="/add_feed" method="post">
			<div><input type="text" name="feed" class="field-element" style="float:left;margin-left:10px;"></div><div><input type="submit" value="Add Feed" style="float:right;margin-right:10px;"></div>
		</form>
		</div>
	</div>
<div id="feeds">
</div>
</div>
<div id="sidebar">
<div id="feed">
</div>
</div>
<div id="footer">
{{year}} &copy; {{title}}
</div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/scripts.js"></script>

</body>
</html>
